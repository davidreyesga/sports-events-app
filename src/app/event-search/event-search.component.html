<div>
    <!-- Campo para ingresar la ubicaci贸n (ej. "Paris") -->
    <input [(ngModel)]="searchTerm" placeholder="Busca eventos por ubicaci贸n" />

    <!-- Selector de deporte (ej. "Running") -->
    <div>
        <label for="activity">Selecciona un deporte:</label>
        <select [(ngModel)]="selectedActivity" id="activity">
            <option value="" selected>Todos los deportes</option>
            <option *ngFor="let activity of enduranceActivities" [value]="activity">
            {{ activity }}
            </option>
        </select>
    </div>

    <!-- Bot贸n para buscar -->
    <button (click)="searchEvents()">Buscar</button>
</div>
<!-- Mostrar resultados -->
    <div *ngIf="(events || []).length > 0; else noResults">
        <h3>Resultados:</h3>
        <ul>
            <li *ngFor="let event of events">
                <strong>{{ event.assetName }}</strong><br />
                <span>Ubicaci贸n: {{ event.place?.cityName }}, {{ event.place?.stateProvinceCode }}</span><br />
                <span>Fecha: {{ event.activityStartDate | date: 'shortDate' }}</span><br />
                <span>Deporte: {{ event.assetChannels?.[0]?.channel?.channelName }}</span>
                <hr />
            </li>
        </ul>
    </div>

    <ng-template #noResults>
        <p>No se encontraron eventos con esos filtros.</p>
    </ng-template>
