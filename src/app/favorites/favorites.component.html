<!-- src/app/favorites/favorites.component.html -->
<div>
  <h2>Mis eventos favoritos</h2>
  <div *ngIf="favoriteEvents.length > 0; else noFavs">
    <mat-card *ngFor="let event of favoriteEvents" style="margin-bottom: 1rem;">
      <mat-card-title>{{ event.assetName }}</mat-card-title>
      <mat-card-content>
        <p>Ubicaci√≥n: {{ event.place?.cityName }}, {{ event.place?.stateProvinceCode }}</p>
        <p>Fecha: {{ event.activityStartDate }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="removeFromFavorites(event.assetGuid)">
          Quitar de favoritos
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <ng-template #noFavs>
    <p>No tienes eventos favoritos.</p>
  </ng-template>
</div>
